# -*- coding: utf-8 -*-
# vim: ft=yaml
---
pycharm:
  product: PC
  edition: C    # community or '' (professional)
  flavour: linuxAnaconda
  release: latest
  version: latest

  command: /bin/pycharm.sh
  config_file: None
  config: {}
  environ_file: /etc/default/pycharm.sh
  environ: []

  pkg:
    name: Pycharm
    use_upstream_archive: true
    use_upstream_macapp: false
    deps:
      - curl
      - tar
      - gzip
    repo: {}
    suffix: tar.gz
    macapp:
      path: None
    archive:
      path: None
      uri: 'https://data.services.jetbrains.com/products/releases?latest=true&code='
      source_hash: None
      enforce_toplevel: false
      trim_output: true
      options: '--strip-components=1'

  dir:
    archive: /usr/local/jetbrains
    homes: /home
    tmp: /tmp/jetbrains/pycharm

  identity:
    rootuser: root
    rootgroup: root
    user: undefined_user

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 2
    until: true
    interval: 10
    splay: 10

  linux:
    symlink: /usr/local/bin/pycharm
    altpriority: 0
    # On freedesktop.org-compliant desktops, enable Icon on Linux launchers.
    # Place a .desktop file in e.g. /usr/share/applications
    install_desktop_file: true
    desktop_file: /usr/share/applications/pycharm.desktop
