#Default Look Dictionary

pycharm:
  prefix: /usr/local/jetbrains
  tmpdir: /tmp/jetbrainstmp
  command: /bin/pycharm.sh
  homes: /home
  osflavour: linux

  jetbrains:
    home: /opt/jetbrains
    uri: https://data.services.jetbrains.com/products/releases?latest=true&code=
    #See https://www.jetbrains.com/help/pycharm/meet-pycharm.html
    #Product default is PyCharm (PC), v.s. PyCharm-Edu (PCE).
    product: PC
    #Defaults to community edition
    edition: C

  dl:
    archive_type: tar
    opts: -s -L
    interval: 60
    retries: 1
    source_url:
    src_hashfile:
    src_hashsum:

  linux:
    symlink: /usr/bin/pycharm
    #debian alternatives is disabled by default. Activated via pillar value.
    altpriority: 0
    #Place .desktop file for showing PyCharm in e.g. Gnome's launcher.
    install_desktop_file: True
    desktop_file: /usr/share/applications/pycharm.desktop

  prefs:
    user:
    group:
    #See https://www.jetbrains.com/help/pycharm/exporting-and-importing-settings.html
    jarurl:
    jardir:
    jarfile: pycharm-settings.jar

